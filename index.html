<!DOCTYPE html>
<html>
<head>
    <title>JS</title>
</head>
<body>
    <h1>HELLO SIR</h1>
    <h2>Performing all kinds of Binary operaters</h2>

    <script>

      //Binary Operators
         
         // 1.Arithmetic OPerator

      var num1=10
      var num2=21 

      console.log(num1+num2);
      console.log(num1-num2);
      console.log(num1/num2);
      console.log(num1%num2);


      var num1=10
      var num2=21 
        
        // 2.Assignment operator 
         
     console.log(num1+=num2);
     console.log(num1-=num2);
     console.log(num1=num2);
     console.log(num1/=num2);
     console.log(num1%=num2);


       // 3.Relational/Comparisional Operator

    console.log(num1>num2);
    console.log(num1<num2);
    console.log(num1>=num1);
    console.log(num1<=num2);
    //preveted not to use
    console.log(num1==num2);
    console.log(num1!=num2);

       // 4. Identity Operator
       
    console.log(num1===num2);
    console.log(num1!==num2);

      // 5. Logical Opreator

      var num1=10
      var num2=21 
      var num3=31


    console.log(num1+=num2 && num3>=num2);
    console.log(num3<num2 || num1>num2);
    console.log(!num3>num1);
    
    

    </script>
</body>
</html>
